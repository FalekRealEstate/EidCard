<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة معايدة</title>
    <style>
        @font-face {
            font-family: 'GE SS Unique Bold';
            src: url('/EidCard/fonts/GE-SS-Unique-Bold.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GE SS Unique Bold', Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 10px;
        }

       #card {
            width: 720px !important;
            height: 1280.1259843px !important;
            margin: 10px auto;
            position: relative;
            background-image: url('/media/moayda.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            display: none;
            align-items: center;
            justify-content: center;
            border: 1px solid gray;
            flex-direction: column;
            /* لتنسيق أفضل للنصوص */
        }

              @media (max-width: 768px) {
            #card {
                width: 360px !important;
                height: 640px !important;
            }

            #name {
                font-size: 22px;
                color: #C79C76;
                margin-top: 70px;
            }

            .static-text {
                color: black;
                font-size: 18px;
                line-height: 0.3;
                margin-bottom: 10px;
            }

        }

        #name {
            font-size: 35px;
            color: #C79C76;
            margin-top: 70px;
        }

        input {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            font-size: 18px;
            margin: 5px auto;
            border-radius: 6px;
            border: 1px solid #ccc;
            display: block;
            text-align: center;
        }

        button {
            width: 90%;
            max-width: 600px;
            padding: 10px;
            font-size: 18px;
            margin: 5px auto;
            border-radius: 6px;
            background-color: #C79C76;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #C79C76;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .static-text {
            color: black;
            font-size: 26px;
            line-height: 0.3;
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }

        .checkbox-container {
            display: flex;
            margin: 15px auto;
            text-align: center;
            justify-content: center;
            gap: 5px;
            align-items: center;
        }

        .header-logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            width: 100px;
            height: auto;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="header-logos"> <img class="logo" src="/EidCard/media/شعار فالك مفرغ 2@2x-8.PNG" alt="logo1">
        <!-- يمكنك إضافة شعار آخر هنا -->
    </div>
    <div id="card">
        <div class="static-text">
            <p>كل عام وأنتم بخير</p>
            <p>تقبل الله منا ومنكم صالح الأعمال</p>
        </div>
        <div id="name">اسمك هنا</div>
    </div>
    <div style="margin-top:30px; color: #f2f2f2;">
        <p >h </p>

    </div>

    <input type="text" id="inputName" placeholder="أدخل اسمك هنا">

    <div class="checkbox-container">
        <div>
            <input type="checkbox" id="showLogo" checked>
        </div>
        <div>
            <label for="showLogo">عرض شعار الشركة على التصميم</label>
        </div>

    </div>

    <div class="loader" id="loader"></div>

    <button onclick="generateCard()">عرض البطاقة</button>
    <button onclick="downloadCard()">تحميل البطاقة</button>

    <div class="footer">
        <p>تم تصميم وبرمجة الموقع بواسطة</p>
        <p>(عبدالله السلوم)</p>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script>
        function generateCard() {
            let name = document.getElementById("inputName").value;
            let showLogo = document.getElementById("showLogo").checked;
            let loader = document.getElementById("loader");
            let card = document.getElementById("card");
            if (name.trim() === "") {
                alert("من فضلك أدخل اسمك قبل عرض البطاقة!");
                return;
            }

            document.getElementById("name").innerText = name;
            card.style.display = "none";
            loader.style.display = "block";

            let backgroundImageUrl = showLogo ? '/EidCard/media/moayda.png' : '/EidCard/media/moaydanologo.png';
            let tempImage = new Image();
            tempImage.src = backgroundImageUrl;

            tempImage.onload = function () {
                card.style.backgroundImage = `url('${backgroundImageUrl}')`;
                loader.style.display = "none";
                card.style.display = "flex";
            };

            tempImage.onerror = function () {
                loader.style.display = "none";
                alert("حدث خطأ في تحميل الصورة! تأكد من المسار.");
            }
        }

        function downloadCard() {
            let card = document.getElementById("card");
            if (card.style.display !== "flex") {
                alert("يرجى عرض البطاقة أولاً قبل التحميل.");
                return;
            }

            html2canvas(card, {
                scale: 3,
                useCORS: true
            }).then(function (canvas) {
                let link = document.createElement("a");
                link.download = "بطاقة_معايدة.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>

</body>

</html>
