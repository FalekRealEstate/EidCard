<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة معايدة</title>
    <style>
        @font-face {
            font-family: 'GE SS Two Bold';
            src: url('/EidCard/fonts/GE_SS_Two_Bold.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GE SS Two Bold', Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 10px;
        }

        #card {
            width: 100% !important;
            height: 710px !important;
            margin: 10px auto;
            position: relative;
            background-image: url('/EidCard/media/moayda.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            display: none;
            align-items: center;
            justify-content: center;
            border: 1px solid gray;
        }

        #name {
            position: absolute;
            top: 56%;
            width: 100%;
            font-size: 22px;
            color: #C79C76;
        }

        input {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            font-size: 18px;
            margin: 5px auto;
            border-radius: 6px;
            border: 1px solid #ccc;
            display: block;
            text-align: center;
        }

        button {
            width: 90%;
            max-width: 600px;
            padding: 10px;
            font-size: 18px;
            margin: 5px auto;
            border-radius: 6px;
            background-color: #C79C76;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
        }

        .header-logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            width: 100px;
            height: auto;
            padding: 10px;
        }

        .checkbox-container {
            margin: 15px auto;
            text-align: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="header-logos">
        <img class="logo" src="/EidCard/media/شعار فالك مفرغ 2@2x-8.PNG" alt="logo1">
        <!-- يمكنك وضع شعار ثاني هنا اذا تحتاجه -->
    </div>

    <div id="card">
        <div id="name">اسمك هنا</div>
    </div>

    <input type="text" id="inputName" placeholder="أدخل اسمك هنا">

    <div class="checkbox-container">
        <input type="checkbox" id="showLogo" checked>
        <label for="showLogo">عرض شعار الشركة على التصميم</label>
    </div>

    <button onclick="generateCard()">عرض البطاقة</button>
    <button onclick="downloadCard()">تحميل البطاقة</button>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <script>
        function generateCard() {
            let name = document.getElementById("inputName").value;
            let showLogo = document.getElementById("showLogo").checked;

            if (name.trim() === "") {
                alert("من فضلك أدخل اسمك قبل عرض البطاقة!");
                return;
            }

            document.getElementById("name").innerText = name;

            //تغيير الخلفية حسب الاختيار
            let card = document.getElementById("card");
            if (showLogo) {
                card.style.backgroundImage = "url('/EidCard/media/moayda.png')";  // تصميم مع شعارك
            } else {
                card.style.backgroundImage = "url('/EidCard/media/moaydanologo.png')";  // تصميم بدون شعار
            }

            card.style.display = "flex";
        }

        function downloadCard() {
            let card = document.getElementById("card");
            if (card.style.display !== "flex") {
                alert("يرجى عرض البطاقة أولاً قبل التحميل.");
                return;
            }
            
            html2canvas(card).then(function (canvas) {
                let link = document.createElement("a");
                link.download = "بطاقة_معايدة.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>

</body>

</html>
