<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة معايدة</title>
    <style>
        /* تعريف الخط */
        @font-face {
            font-family: 'GE SS Two Bold';
            src: url('fonts/GE_SS_Two_Bold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GE SS Two Bold', Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 10px;
        }

        #card {
            width: 100%;
            height: 950px;
            margin: 10px auto;
            position: relative;
            background-image: url('/media/moaydanologo.png');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            display: none;
            align-items: center;
            justify-content: center;
            border: 1px solid gray;
        }

        #name {
            position: absolute;
            top: 60%;
            /* عدل المكان حسب تصميمك */
            width: 100%;
            font-size: 34px;
            font-weight: bold;
            color: #C79C76;
        }

        input {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            font-size: 18px;
            margin: 5px auto;
            display: block;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 90%;
            max-width: 600px;
            padding: 10px;
            font-size: 18px;
            margin: 5px auto;
            display: block;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #C79C76;
        }

        .header-logos {
            display: flex;
            justify-content: space-between;
            /* لوضع كل شعار على الطرف */
            align-items: center;
            /* محاذاة عامودية في المنتصف */
            width: 100%;
            max-width: 600px;
            /* نفس عرض البطاقة لتناسق التصميم */
            margin: 0 auto;
            /* توسيط الشعارين في الصفحة */
        }

        .logo {
            width: 100px;
            /* يمكنك تعديل العرض حسب رغبتك */
            height: auto;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="header-logos">
        <img class="logo" src="/media/شعار فالك مفرغ 2@2x-8.PNG" alt="logo1">
    </div>

    <div id="card">
        <div id="name">اسمك هنا</div>
    </div>

    <input type="text" id="inputName" placeholder="أدخل اسمك هنا">
    <button onclick="generateCard()">عرض البطاقة</button>
    <button onclick="downloadCard()">تحميل البطاقة</button>


    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function generateCard() {
            let name = document.getElementById("inputName").value;

            if (name.trim() === "") {
                alert("من فضلك أدخل اسمك قبل عرض البطاقة!");
                return;
            }

            document.getElementById("name").innerText = name;

            // هنا يتم إظهار البطاقة
            document.getElementById("card").style.display = "flex";
        }

        function downloadCard() {
            let card = document.getElementById("card");

            // التأكد من عرض البطاقة قبل تحميلها
            if (card.style.display !== "flex") {
                alert("يرجى عرض البطاقة أولاً قبل التحميل.");
                return;
            }

            html2canvas(card).then(function (canvas) {
                let link = document.createElement("a");
                document.body.appendChild(link);
                link.download = "بطاقة_معايدة.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
                document.body.removeChild(link);
            });
        }
    </script>

</body>

</html>
